<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <button id="copyButton"><img src="images/copy.png" alt="Copy"></button>
        </div>
        
        <label>
            <div class="input-label">
                <span>Password length:</span>
                <div class="scroll-input-container">
                    <input type="range" id="length" class="scroll-input" min="6" max="20" value="10">
                    <div class="length-count">
                        <span id="lengthValue">10</span>
                    </div>
                </div>
            </div>
        </label>                    

        <label>
            <div class="checkbox-label">
                <span>Include Uppercase letters:</span>
                <input type="checkbox" id="uppercase" value="16">
            </div>
        </label>

        <label>
            <div class="checkbox-label">
                <span>Include Lowercase letters:</span>
                <input type="checkbox" id="lowercase" value="16">
            </div>
        </label>

        <label>
            <div class="checkbox-label">
                <span>Include Numbers:</span>
                <input type="checkbox" id="numbers" value="16">
            </div>
        </label>

        <label>
            <div class="checkbox-label">
                <span>Include Symbols:</span>
                <input type="checkbox" id="symbols" value="16">
            </div>
        </label>

        <button onclick="createPassword()"><img src="images/generate.png">Generate Password</button>
    </div>

<script src="app.js"></script>
    
</body>
</html>
